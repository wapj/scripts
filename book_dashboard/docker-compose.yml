version: '3.8'

services:
  # 웹 대시보드 서비스 (먼저 실행되어 DB를 초기화)
  book-dashboard:
    build: .
    container_name: book-ranking-dashboard
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # 로컬 디렉토리를 직접 마운트
    environment:
      - DB_PATH=/app/data/book_rankings.db
    command: ["uv", "run", "python", "fastapi_dashboard.py"]
    restart: unless-stopped

  # 데이터 수집 서비스 (대시보드 실행 후 시작)
  book-monitor:
    build: .
    container_name: book-ranking-monitor
    volumes:
      - ./data:/app/data  # 로컬 디렉토리를 직접 마운트
    environment:
      - DB_PATH=/app/data/book_rankings.db
    command: ["uv", "run", "python", "book_ranking_monitor.py"]
    restart: unless-stopped
    depends_on:
      - book-dashboard
